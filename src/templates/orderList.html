<header class="header">
    <div class="back">
        <a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
    </div>
    <div class="title">
        {{title}}
    </div>
    <div class="del">
        <a ui-sref="store" class="blue">主页</a>
    </div>
</header>

<div class="main">
    <div class="dan"style="margin-top:55px"
            ng-repeat="items in orderlist">
        <div class="hao clearfix">
            <strong>订单号：{{items.number}}</strong>
            <span>{{items.states}}</span>
        </div>

        <div class="pic clearfix">
            <ul>
                <li>
                    <em><img src="images/ph_5.jpg" /></em>
                    <p>×{{items.quantity1}}</p>
                </li>
                <li>
                    <em><img src="images/ph_5.jpg" /></em>
                    <p>×{{items.quantity2}}</p>
                </li>
                <li>
                    <em><img src="images/ph_5.jpg" /></em>
                    <p>×{{items.quantity3}}</p>
                </li>
            </ul>
            <span ui-sref="orderDetail">共 {{items.total}} 件</span>
        </div>

        <div class="time clearfix">
            <strong>{{items.orderDate}}</strong>
            <span>合计：<font>{{total | currency}}</font></span>
        </div>
    </div>


</div>
