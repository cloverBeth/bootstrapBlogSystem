<header class="header orderlistheader">
<div class="back">
<a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
</div>
<div class="title">
{{title}}
</div>
<div class="del">
<a ng-click="goIndex()"href="javascript:;" class="blue big-link">主页</a>
</div>
</header>
<div class="main-section main">
    <div class="main order_list">
        <div class="scroll order_all">
            <div class="ordertips"ng-show="orderLength"><em>亲，您的订单空空如也，快去首页瞧瞧吧～</em></div>
            <div class="dan order"
                    ng-repeat="order in orderlist track by $index">
                <div class="hao clearfix orderno">
                    <strong>订单号：{{order.number}}</strong>
                    <span>{{order.states}}</span>
                </div>
                <span ui-sref="orderDetail({orderId:order.id})" >
                    <div class="pic clearfix">
                        <ul class="listlimit">
                            <li ng-repeat="product in order.products track by $index" ng-if="$index < 3">
                                <em><img src="{{product.image}}" /></em>
                                <p>×{{product.quantity}}</p>
                            </li>
                            <li ng-if="order.products.length > 3">
                                <em>...</em>
                            </li>
                        </ul>
                        <span>共 {{order.totalNum}} 件</span>
                    </div>
                </span>
                <div class="time clearfix">
                    <strong>{{order.orderDate | date:"yyyy-MM-dd HH:mm:ss"}}</strong>
                    <span class="iscanceled" ng-show="!order.isPoint">合计：<font>¥{{order.total}}</font></span>
                    <span class="iscanceled" ng-show="order.isPoint">合计：<font>¥{{order.total}}+{{order.point}}分</font></span>
                </div>
            </div>
            <p ng-show="isLoading"class="isloading">加载中...</p>
        </div>
    </div>
</div>
