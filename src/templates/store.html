<header class="header">
  <div class="back">
    <a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
  </div>
  <div class="title">
    盛银中餐厅
  </div>
  <div class="vip">
    <a ui-sref="accountCenter"><img src="images/vip.png" /></a>
  </div>
</header>
<div class="swiper-container" ng-show="isActive('/store-product')">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/banner.jpg" width="100%" /></div>
    <div class="swiper-slide"><img src="images/banner.jpg" width="100%" /></div>
    <div class="swiper-slide"><img src="images/banner.jpg" width="100%" /></div>
    <div class="swiper-slide"><img src="images/banner.jpg" width="100%" /></div>
  </div>
  <div class="swiper-pagination"></div>
</div>
<div class="navTop">
  <ul class="clearfix">
    <li><a href="javascript:;" ui-sref="store.product"
           ng-class="{hover:isActive('/store-product')}">商品</a></li>
    <li><a href="javascript:;" ui-sref="store.sale"
           ng-class="{hover:isActive('/store-sale')}">优惠</a></li>
    <li><a href="javascript:;" ui-sref="store.detail"
           ng-class="{hover:isActive('/store-detail')}">商家</a></li>
  </ul>
</div>
<ui-view></ui-view>
<div class="cart" ng-show="isActive('/store-product') || isActive('/store-sale')">
  <dl ng-style="{'height':showCart?'400px':'0px'}">
    <dt class="clearfix">
      <span ng-click="toggleCart()" ><a href="javascript:;" id="qk"><img src="images/ico_5.png" /></a></span>
    </dt>
    <dd>
      <ul>
        <li ng-repeat="pro in cart.products track by $index">
          <strong>{{pro.name}}</strong>
          <b class="org">￥{{pro.price * pro.buyNum}}</b>
          <div class="numN fr">
            <a href="javascript:;" class="add1" ng-click="addProduct(pro.id)">
              <img src="images/ico_a1.png" />
            </a>
            <span>{{pro.buyNum}}</span>
            <a href="javascript:;" class="sub1" ng-click="removeProduct(pro.id)">
              <img src="images/ico_j1.png" />
            </a>
          </div>
        </li>
      </ul>
    </dd>
  </dl>
</div>
