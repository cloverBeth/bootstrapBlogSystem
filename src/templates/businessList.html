<header class="header">

    <div class="title">
        {{title}}
    </div>
    <div class="vip" ui-sref="accountCenter">
        <a ><img src="images/vip.png" /></a>
    </div>
</header>

<div class="main-section main business-list">
    <div class="mt-48">
        <div class="business-banner">
            <div class="list-left">
                <a href="javascript:;"ng-click="gotoStore(1)"><img src="images/left_banner.png" width="100%"height="100%"alt=""/></a>
            </div>
            <div class="list-right">
                <div class="right-top right-banner">
                    <a href="#"><img  width="100%"height="100%"src="images/right_top.png" alt=""/></a>
                </div>
                <div class="right-bot right-banner">
                    <a href="javascript:;"ng-click="gotoStore(43)"><img  width="100%"height="100%"src="images/right_bot.png" alt=""/></a>
                </div>
            </div>
        </div>
        <div style="width:100%;margin:0 0 15px 0;"ng-repeat="business in businesslist track by $index">
            <a href="javascript:;" ng-click="gotoStore(business.id)">
                <img src="{{business.image}}"width="100%"height="100%"
                     onerror="this.src='images/default_image.png'"alt="store1"/>
            </a>
            <div class="paperAds">{{business.advas}}</div>
        </div>
