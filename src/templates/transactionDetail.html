<div class="mian-section">

    <header class="header">
        <div class="back">
            <a href="javascript:window.history.back();"><img src="images/ico_1.png"></a>
        </div>
        <div class="title">
            {{title}}
        </div>
        <div class="del">
            <a ng-click="goIndex()"href="javascript:;" class="blue">主页</a>
        </div>
    </header>

    <div class="main mt-48">
        <div class="dan" ng-repeat="items in transaction">
            <div class="hao clearfix">
                <strong>交易流水号:{{items.number}}</strong><br>
                <p>订单号:{{items.order}}，消费￥{{items.cost}}元</p>
            </div>
            <div class="time clearfix">

                <span>{{items.order_date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            </div>
        </div>

    </div>

</div>
