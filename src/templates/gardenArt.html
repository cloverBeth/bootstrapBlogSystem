
<header class="header">
    <div class="back">
        <a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
    </div>
    <div class="title">
        {{title}}
    </div>
    <div>
        <img src="images/garden_banner.jpg" alt=""/>
    </div>
</header>
<div class="main-section main">
        <div class="garden-service">
            <span>服务类型</span>
            <!--<div class="choosed">-->
                <!--<input type="checkbox"id="rent-garden">-->
            <!--</div>-->
            <!--<label for="rent-garden">园艺租赁</label>-->
            <!--<div class="choosed">-->
                <!--<input type="checkbox"id="buy-garden"/>-->
            <!--</div>-->
            <!--<label for="buy-garden">园艺购买</label>-->
            <div class="outer">
                <div class="choosed">
                    <input type="checkbox" id="checkbox-2-1" class="regular-checkbox big-checkbox">
                    <label for="checkbox-2-1"></label><span>园艺租赁</span>
                </div>
                <div class="choosed">
                    <input type="checkbox" id="checkbox-2-0" class="regular-checkbox big-checkbox">
                    <label for="checkbox-2-0"></label><span>园艺购买</span>
                </div>
            </div>
        </div>
        <div class="companyInfo">
            <ul>
                <li class="row">
                    <label class="col-xs-4"for="compyName">公司名称</label>
                    <input class="col-xs-8"placeholder="请填写公司名称" type="text"id="compyName"/>
                </li>
                <li class="row">
                    <label class="col-xs-4"for="compyGuy">联 系 人</label>
                    <input class="col-xs-8"placeholder="请填写联系人姓名"type="text"id="compyGuy"/>
                </li>
                <li class="row">
                    <label class="col-xs-4"for="guyTel">联系电话</label>
                    <input class="col-xs-8"placeholder="请填写联系人手机号码"type="text"id="guyTel"/>
                </li>
                <li class="row">
                    <label class="col-xs-4"for="extraInfo">备注信息</label>
                    <input class="col-xs-8"placeholder="请填写备注信息"type="text"id="extraInfo"/>
                </li>
            </ul>
        </div>
        <div class="form-group row">
            <button type="submit"  class="btn col-xs-6 btn-block ensure redBtn" style="line-height:2rem" ng-click="getModal=true">确定提交</button>
        </div>
    </div>
</div>
