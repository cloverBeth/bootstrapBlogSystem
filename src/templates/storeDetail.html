
<div class="store">
	<div class="store-image">
		<img style="width: 83px !important;" height="83px" src="{{storeDetail.storeImage}}" />
	</div>
	<div class="store-detail">
		<strong ng-model="shop.name">{{storeDetail.name}}</strong>
	</div>
	<div class="clear"></div>
	<p>
		起送价:<font>￥{{storeDetail.startrule}}</font> / 配送费:<font>￥{{storeDetail.distribution}}</font>
	</p>
</div>

<div class="stores">
	<h3>商家信息</h3>
	<ul>
		<li class="row"><span class="col-xs-12">商家简介：</span>
			<p class="col-xs-12 storeIntro">{{storeDetail.intro}}</p></li>
		<li class="row"><span class="col-xs-4">商家地址：</span><p class="col-xs-8"
			style="padding: 0;">{{storeDetail.addr}}</p></li>
		<li class="row"><span class="col-xs-4">营业时间：</span><p class="col-xs-8"
			style="padding: 0;"	>{{storeDetail.openTime}}</p></li>
		<li class="row"><span class="col-xs-4">商家电话：</span><p  class="col-xs-8"
			style="padding: 0;">{{storeDetail.tel}}</p></li>
		<li class="row"><span class="col-xs-4">配送范围：</span><p  class="col-xs-8"
			style="padding: 0;">{{storeDetail.range}}</p></li>

	</ul>
</div>
