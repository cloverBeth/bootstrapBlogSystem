
<div class="store">
	<em><img src="{{storeDetail.storeImage}}" /></em>
	<strong ng-model="shop.name">{{storeDetail.name}}</strong>
	<div class="clear"></div>
	<p>
		起送价:<font>{{storeDetail.startrule}}</font> / 配送费:<font>{{storeDetail.distribution}}</font>
	</p>
</div>

<div class="stores">
	<h3>商家信息</h3>
	<ul>
		<li><span>商家简介：</span><p>{{storeDetail.intro}}</p></li>
		<li><span>商家地址：</span><p>{{storeDetail.addr}}</p></li>
		<li><span>营业时间：</span><p>{{storeDetail.openTime}}</p></li>
		<li><span>商家电话：</span><p>{{storeDetail.tel}}</p></li>
	</ul>
</div>
