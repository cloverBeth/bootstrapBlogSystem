<div class="main-section">

    <header class="header">
        <div class="back">
            <a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
        </div>
        <div class="title">
            {{account.title}}
        </div>
        <div class="del">
            <a ng-click="goIndex()" href="javascript:;" class="blue">主页</a>
        </div>
    </header>

    <div class="main mt-48">
        <div class="head clearfix">
            <em><img src="images/head.png" /></em>
            <p>
                <a href="tel:{{account.tel}}">{{account.tel}}</a>
            </p>
        </div>
        <div class="personal">
            <ul>
                <li>
                    <a ui-sref="orderList"href="javascript:;"><em><img src="images/ico_12.png" /></em>我的订单</a>
                </li>
                <li>
                    <a ui-sref="addressAccount"href="javascript:;"><em><img src="images/ico_13.png" /></em>收货地址</a>
                </li>
                <li>
                    <a ui-sref="card"href="javascript:;"><em><img src="images/ico_card.png" /></em>{{account.payWay}}</a>
                </li>
                <li>
                    <!--ui-sref="activity"-->
                    <a href="http://king88.gotoip2.com/huodong/huodong"><em><img src="images/ico_act.png" /></em>我的活动</a>
                </li>
                <li>
                    <a ui-sref="creditAccount"href="javascript:;"><em><img src="images/ico_credit.png" /></em>我的积分</a>
                </li>
                <li>
                    <a ui-sref="myService"href="javascript:;"><em><img src="images/ico_service.png" /></em>我的服务</a>
                </li>
            </ul>
            <ul class="downapp">
                <li>
                    <a href="javascript:;" class="nobg"><em><img src="images/ico_14.png" /></em>联系我们</a>
                    <span><a id="nobg"href="tel:{{account.contact}}">{{account.contact}}</a></span>
                </li>
            </ul>

        </div>
        <div class="btnQ">
            <a href="javascript:;" ng-click="signOut()">退出登录</a>
        </div>
    </div>
</div>
