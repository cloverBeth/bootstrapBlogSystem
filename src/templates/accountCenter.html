<div class="main-section">

    <header class="header">
        <div class="back">
            <a href="javascript:window.history.back();"><img src="images/ico_1.png" /></a>
        </div>
        <div class="title">
            {{account.title}}
        </div>
        <div class="del">
            <a ui-sref="store.product({storeId:X_context.storeId})" href="javascript:;" class="blue">主页</a>
        </div>
    </header>

    <div class="main mt-48">
        <div class="head clearfix">
            <em><img src="images/head.png" /></em>
            <p>
                {{account.tel}}
            </p>
        </div>
        <div class="personal">
            <ul>
                <li>
                    <a ui-sref="orderList"><em><img src="images/ico_12.png" /></em>我的订单</a>
                </li>
                <li>
                    <a ui-sref="addressAccount"><em><img src="images/ico_13.png" /></em>收货地址</a>
                </li>
                <li>
                    <a ui-sref="card"><em><img src="images/ico_13.png" /></em>{{account.payWay}}</a>
                </li>
            </ul>
            <ul>
                <li>
                    <strong><em><img src="images/ico_14.png" /></em>联系我们</strong>
                    <span>{{account.contact}}</span>
                </li>
            </ul>

        </div>
        <div class="btnQ">
            <a href="javascript:;" ng-click="signOut()">退出登录</a>
        </div>
    </div>
</div>
